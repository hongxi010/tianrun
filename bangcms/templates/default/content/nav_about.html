<dl class="caseKind aboutKind font18">
	{pc:content action="category" catid="$CAT[parentid]"  order="listorder ASC"  return="datas"}
	 {loop $datas $s2}
       {php $j++} 
    <dd {if $s2[catid]==$parentid} class="on"{/if}>
       <a class="flex flexat" href="{$s2[url]}">
           <div class="imgs wt26">
               <img class="img1" src="{CSS_PATH}web/images/more{$j}.png" alt="">
               <img class="img2" src="{CSS_PATH}web/images/more{$j}f.png" alt="">
           </div>
           <span>{$s2[catname]}</span>
       </a>
    </dd>
	{/loop}
 {/pc} 
</dl>

<script>
    $(function(){
        var url = window.location.href.toLowerCase() || '';
        var index = 0;
        if (url.indexOf("culture")> 0 ) {
            index = 1;
        }else if (url.indexOf("development")> 0 ) {
            index = 2;
        }else if (url.indexOf("honor")> 0 ) {
            index = 3;
        }else if (url.indexOf("contact")> 0 ) {
            index = 4;
        }else if (url.indexOf("join")> 0 ) {
            index = 5;
        }
        $('.caseKind dd').eq(index).addClass('on').siblings().removeClass('on')
    })
</script>
