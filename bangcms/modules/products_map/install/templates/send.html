<h6 class="title">留言</h6>
<div class="content">
<form name="myform" action="{APP_PATH}index.php?m=words&c=index&a=send" method="post" id="myform">
<table cellspacing="0" class="table_form">

       <th>昵称：</th>
       <td><input name="info[name]" type="text" id="username" size="30" value=""  class="input-text"/> </td>
     </tr>  
     <tr>
       <th>内 容：</th>
       <td><textarea name="info[content]"  id="con" rows="5" cols="30"></textarea></td>
     </tr>
     <tr>
       <th>联系方式：</th>
       <td><input name="info[contact]" type="text" id="contact" size="30" value=""  class="input-text"/> </td>
     </tr> 
     <tr>
       <th>验证码：</th>
       <td><input name="code" type="text" id="code" size="10"  class="input-text"/> {form::checkcode('code_img','4','14',110,30)}</td>
     </tr>
     <tr>
       <td></td>
       <td colspan="2"><label>
         <input type="submit" name="dosubmit" id="dosubmit" value="留言" class="button"/>
         </label></td>
     </tr>
   </table>
   </form>
   </div>
   <span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
   </div>
   </div>
</div>
